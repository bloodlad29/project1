
    <!-- HERO -->
{%extends "base.html" %}
    {% block container %}
    <section class="jumbotron text-center mt-4" style="background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLnssS4eJ0y9rpkj-mk0pXjvXFhFtASszNyQ&usqp=CAU'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
          <div class="row mt-5">
      {% for key, value in tours.items() %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ value.picture }}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{value.title}} </h2>
            <p class="card-text">{{value.description|truncate(50)}}</p>
            <a href="#" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    {% endblock %}
